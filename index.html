<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tinta de Corazones</title>
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">

<style>
  :root{
    --ink: #f00a0a;
    --paper: #faf7f3;
    --accent: #cc2a49;
    --accent-2: #067458;
  }
  * { box-sizing: border-box; margin:0; padding:0; }
  html, body { height: 100%; font-family: 'Montserrat', sans-serif; }

  body {
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: black;
    background-image: url('55b79f31-88a8-4087-9c3d-b8d139fcbf34.png');
    background-size: contain;
    background-repeat: no-repeat;
    background-position: center;
    overflow: hidden;
  }

  /* MENSAJE ROMÁNTICO */
  .mensaje-animado {
    text-align: center;
    color: red;
  }

  .mensaje-animado h1, .mensaje-animado h2 {
    font-family: 'Great Vibes', cursive;
    white-space: nowrap;
    overflow: hidden;
    border-right: .15em solid currentColor;
    display: inline-block;
    opacity: 0;
  }

  .mensaje-animado h1 {
    font-size: 64px;
    animation: colorChange 3s infinite alternate;
  }

  .mensaje-animado h2 {
    font-size: 40px;
    margin-top: 20px;
    animation: colorChange 3s infinite alternate;
  }

  @keyframes colorChange {
    0% { color: red; }
    50% { color: black; }
    100% { color: purple; }
  }
</style>
</head>
<body>

<div class="mensaje-animado" aria-label="Mensaje especial">
  <h1 id="mensaje-linea1"></h1>
  <h2 id="mensaje-linea2"></h2>
</div>

<script>
  const linea1 = "Te quiero muchísimo";
  const linea2 = "Gracias por cruzarte en mi camino";

  const h1 = document.getElementById("mensaje-linea1");
  const h2 = document.getElementById("mensaje-linea2");

  function typeWriter() {
    let i = 0;
    h1.style.opacity = 1;
    function typeLinea1() {
      if (i < linea1.length) {
        h1.textContent += linea1.charAt(i);
        i++;
        setTimeout(typeLinea1, 100);
      } else {
        h2.style.opacity = 1;
        let j = 0;
        function typeLinea2() {
          if (j < linea2.length) {
            h2.textContent += linea2.charAt(j);
            j++;
            setTimeout(typeLinea2, 80);
          }
        }
        typeLinea2();
      }
    }
    typeLinea1();
  }

  window.onload = typeWriter;
</script>

</body>
</html>
